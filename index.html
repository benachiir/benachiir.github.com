<!doctype html>
<html>

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    <form action="/" method="post" enctype="multipart/form-data" novalidate>

        <div x-data="app()" x-cloak>
            <div class="max-w-3xl mx-auto px-4 py-10 rounded mt-2 mb-2">

                <div x-show.transition="step != 'complete'">
                    <!-- Top Navigation -->
                    <div class="border-b-2 py-4">
                        <div class="uppercase tracking-wide text-xs font-bold text-gray-500 mb-1 leading-tight">
                            Formulaire D'inscription</div>
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                            <div class="flex-1">
                                <div x-show="step === 1">
                                    <div class="text-lg font-bold text-gray-700 leading-tight">
                                        Coordonnées</div>
                                </div>
                                <div x-show="step === 2">
                                    <div class="text-lg font-bold text-gray-700 leading-tight">
                                        Formation</div>
                                </div>

                                <div x-show="step === 3">
                                    <div class="text-lg font-bold text-gray-700 leading-tight">Documents
                                    </div>
                                </div>

                                <div x-show="step === 4">
                                    <div class="text-lg font-bold text-gray-700 leading-tight">Candidature</div>
                                </div>
                            </div>

                            <div class="flex items-center md:w-64">
                                <div class="w-full bg-white rounded-full mr-2">
                                    <div class="rounded-full bg-[#16A085] text-xs leading-none h-2 text-center text-white"
                                        :style="'width: '+ parseInt(step / stepsCount * 100) +'%'"></div>
                                </div>
                                <div class="text-xs w-10 text-gray-600" x-text="parseInt(step / stepsCount * 100) +'%'">
                                </div>
                            </div>
                        </div>
                    </div>

                                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label
                                            class="block  uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                                            for="firstname">
                                            First Name <span class="text-red-500"> *</span>
                                        </label>
                                        <div class="mb-3 relative">
                                            <input
                                                class="appearance-none block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 rounded-md shadow-sm focus-within:ring-1 focus-within:ring-inset focus-within:ring-[#1EC9A7] focus:outline-none"
                                                name="firstName" id="firstName" type="text" placeholder="Jeanne"
                                                required>
                                        </div>
                                    </div>

                                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label
                                            class="block  uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                                            for="lastname">
                                            Last Name <span class="text-red-500"> *</span>
                                        </label>
                                        <div class="mb-3 relative">
                                            <input
                                                class="appearance-none block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 rounded-md shadow-sm focus-within:ring-1 focus-within:ring-inset focus-within:ring-[#1EC9A7] focus:outline-none"
                                                name="lastName" id="lastName" type="text" placeholder="Martin" required>
                                        </div>
                                    </div>


                                </div>


                                <div class="-mx-3 md:flex">

                                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label
                                            class="block  uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                                            for="lastname">
                                            Civilité <span class="text-red-500"> *</span>
                                        </label>
                                        <div class="mb-3 relative">



                                            <select id="civility" name="civility"
                                                class="block w-full bg-grey-lighter text-grey-darker border rounded py-3.5 px-4 rounded-md shadow-sm focus-within:ring-1 focus-within:ring-inset focus-within:ring-[#1EC9A7] focus:outline-none">
                                                <option value="Francaise">M</option>
                                                <option value="Francaise">Mmme</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label
                                            class="block  uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                                            for="firstname">
                                            Date de naissance <span class="text-red-500"> *</span>
                                        </label>

                                            <input
                                                class="appearance-none block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 rounded-md shadow-sm focus-within:ring-1 focus-within:ring-inset focus-within:ring-[#1EC9A7] focus:outline-none"

                                    </div>

                                    </div>
                                </div>

                                    </div>

                                        </div>
                                    </div>
                                </div>

                                            Adresse<span class="text-red-500"> *</span>
                                        </label>

                                            <input

                                                </svg>

                                                </div>
                                            </div>

                                            </select>

                        this.selectedProfile = e.target.selectedOptions[0].getAttribute("id").split("&")[1];

                        console.log("selected profile : " + this.selectedProfile);
                        if (this.showNewStep && this.selectedProfile == 1) this.showNewStep = false;
                    },

                    handleNationalityChange(e) {

                    },

                    nextPage() {
                        console.log("step : ", this.step);
                        if (this.step == 2 && this.selectedProfile != 1 && !this.showNewStep) {
                            this.showNewStep = true;
                            return;
                        }
                        this.step++;
                    },

                    previousPage() {
                        if (this.step == 2 && this.showNewStep) {
                            this.showNewStep = false;
                            return;
                        }
                        this.step--
                    },

                    checkPasswordStrength() {
                        var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
                        var mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

                        let value = this.password;

                        if (strongRegex.test(value)) {
                            this.passwordStrengthText = "Strong password";
                        } else if (mediumRegex.test(value)) {
                            this.passwordStrengthText = "Could be stronger";
                        } else {
                            this.passwordStrengthText = "Too weak";
                        }
                    }
                }
            }

        <script>
            // JavaScript to toggle the dropdown
            const dropdownButton = document.getElementById('dropdown-button');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const searchInput = document.getElementById('search-input');
            let isOpen = true; // Set to true to open the dropdown by default

            // Function to toggle the dropdown state
            function toggleDropdown() {
                isOpen = !isOpen;
                dropdownMenu.classList.toggle('hidden', !isOpen);
            }

            // Set initial state
            toggleDropdown();

            dropdownButton.addEventListener('click', () => {
                toggleDropdown();
            });

            // Add event listener to filter items based on input
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const items = dropdownMenu.querySelectorAll('a');

                items.forEach((item) => {
                    const text = item.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        </script>
